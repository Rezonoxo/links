<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozer | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ================= KONFIGURACJA ================= -->    <script>
        const config = {
            profile: {
                image: "nozer_pfp.png",
                username: "@nozercode",
                bio: "Graphics Designer • Content Creator • Web Developer",
                copyright: "© 2025 Nozer. All rights reserved."
            },
            
            media: {
                videos: ["video1.mp4", "video2.mp4", "video3.mp4"],
                gif: "nzr.gif",
                clickSound: "click.wav"
            },
            
            ui: {
                overlay: {
                    title: "UWAGA",
                    message: "Ta strona zawiera efekty wizualne i dźwiękowe. Kliknij poniższy przycisk, aby przejść dalej.",
                    buttonText: "ROZPOCZNIJ"
                },
                cursor: {
                    enabled: true,
                    minWidth: 768, // Minimalna szerokość ekranu dla własnego kursora
                    dotSize: 4,
                    outlineSize: 25
                }
            },
            
            links: [
                { icon: "fas fa-globe", url: "https://rezonoxo.github.io/nozercode", text: "Nozercode" },
                { icon: "fab fa-discord", url: "https://dsc.gg/nozercode", text: "Discord", class: "full-width" },
                { icon: "fab fa-tiktok", url: "https://www.tiktok.com/@nozercode", text: "TikTok" },
                { icon: "fab fa-paypal", url: "https://www.paypal.com/paypalme/rezonoxo", text: "PayPal" },
                { icon: "fab fa-youtube", url: "https://www.youtube.com/@nozercode", text: "YouTube" },
                { icon: "fab fa-behance", url: "https://www.behance.net/nozercode", text: "Behance" },
                { icon: "fas fa-cube", url: "https://modrinth.com/user/nozercode", text: "Modrinth" },
                { icon: "fab fa-github", url: "https://github.com/rezonoxo", text: "GitHub" }
            ],
            
            effects: {
                cardTiltIntensity: 40,
                cardScaleOnHover: 1,
                glowIntensity: 1,
                videoOpacity: 0.3,
                transitionSpeed: {
                    fast: '0.3s',
                    normal: '0.5s',
                    slow: '0.6s'
                }
            }
        };
    </script>
    <!-- ============== KONIEC KONFIGURACJI ============== -->

    <video id="video-bg" autoplay muted loop playsinline>
        <source src="" type="video/mp4">
    </video>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="loader-logo">NOZER</div>
            <div class="loader-progress">
                <div class="progress-bar"></div>
            </div>
            <div class="loader-text">Loading experience...</div>
        </div>
    </div>

    <div class="card" id="card">
        <button class="music-control" id="musicControl">
            <i class="fas fa-volume-mute"></i>
        </button>

        <div class="profile">
            <img src="" alt="Profile" class="profile-img" id="profileImg">
            <h1 class="username" id="username"></h1>
            <p class="bio" id="bio"></p>
        </div>
        
        <div class="links" id="linksContainer"></div>

        <div class="gif-container">
            <img src="" alt="Tech GIF" id="gif">
        </div>
        
        <div class="footer">
            © 2025 Nozer. All rights reserved.
        </div>
    </div>

    <audio id="clickSound" src="click.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
